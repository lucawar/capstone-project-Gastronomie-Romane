<ul *ngIf="recensioni.length">
  <li *ngFor="let recensione of recensioni">
   <strong>Valutazione:</strong> {{ recensione.valutazione }}<br>
   <strong>Commento:</strong> {{ recensione.commento }}<br>
   <strong>Data:</strong> {{ recensione.data }}<br>
   <br>
   <strong>Utente:</strong> {{ recensione.user?.name }}
  </li>
</ul>
