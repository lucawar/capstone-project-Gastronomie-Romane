<ul>
  <li *ngFor="let gastronomia of gastronomie">
    Nome: {{ gastronomia.nome }},
    Indirizzo: {{ gastronomia.indirizzo }},
    Telefono: {{ gastronomia.telefono }},
    Tipo: {{ gastronomia.tipoGastronomia }},
    immagine: {{ gastronomia.imageUrl }}
    <!-- e così via per le altre proprietà -->
  </li>
</ul>
